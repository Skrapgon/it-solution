<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IT-Solution тестовое задание{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'random_quote' %}">Главная</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'add_quote' %}">Добавить цитату</a> |
                <a href="{% url 'my_quotes' %}">Мои цитаты</a> |
                <a href="{% url 'top_10_quotes' %}">Топ 10 цитат по лайкам</a> |
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a> |
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
        <p>&copy;  IT-Solution тестовое задание 2025</p>
    </footer>
</body>
</html>
